<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
  <link rel="stylesheet" href="https://guicardosomartins.github.io/Project-Frontend-Mentor/index.css"/>
  <script src="https://guicardosomartins.github.io/Project-Frontend-Mentor/index.js"></script>
  
  <title>Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div id="container">
  <main id="main">
    
    <!-- PRIMEIRA PARTE COMEÇA AQUI-->
    <div class="section" id="FirstPart">
      <div class="description">Bill</div>
      <div class="flex-label">
      <label class="placeholder-label">$</label>
      <input type="text"class="BigInputs ValorConta">
      </div>
      <div class="description">Select Tip %</div>
      <div id="btn-buttons">
        <button type="button" value="5" class="percent-btn Porcentagem">5%</button>
        <button type="button" value="10" class="percent-btn Porcentagem">10%</button>
        <button type="button" value="15" class="percent-btn Porcentagem">15%</button>
        <button type="button" value="25" class="percent-btn Porcentagem">25%</button>
        <button type="button" value="50" class="percent-btn Porcentagem">50%</button>
        <input type="number" placeholder="Custom" class="btn-text Porcentagem"></button>
      </div>
      <div class="description">Number of People</div>
      <div class="flex-label">
      <label class="placeholder-label" for="lab" style="font-family: Arial, 'Font Awesome 5 free';">&#xF007;</label>
      <input type="text" class="BigInputs Npessoas">
      </div>
    </div>
    
    <!-- SEGUNDA PARTE-->
    <div id="SecondPart" class="section">
      <div id="SecondPart-1">
      <div class="flex-SecondPart">
        <div class="description">Tip Amount 
          <div class="person">/ person</div>
        </div>
        <div class="value ValorGorjeta">$ 0.00</div>
      </div>
      
      <div class="flex-SecondPart" id="total">
        <div class="description">Total
          <div class="person">/ person</div>
        </div>
        <div class="value ValorTotal">$ 0.00</div>
      </div>
    </div>
        <div id="div-btn-reset"><button type="button" class="btn-reset" id="btn-reset">RESET</button></div>
    </div>
      
    
  </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Cardoso</a>.
  </div>

  <script src="/index.js"></script>
</body>
</html>
